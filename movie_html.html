<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link rel="stylesheet" href="movie_style.css">
</head>
<body>
<div class="container-outer">
    <div class="container-inner">
        <form id="movie_form" action="https://kinoxp-back.azurewebsites.net/movies" method="post">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="Enter movie title...">

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter movie description..."></textarea>

            <label for="category">Category</label>
            <select id="category" name="category">
            </select>

            <label for="age_limit">Age Limit</label>
            <select id="age_limit" name="ageLimit">
            </select>

            <label for="photo">Photo</label>
            <input id="photo" name="photo" type="text" placeholder="Insert photo...">

            <button class="btn" type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>

</body>
  <script type="module" src="js/movie_script.js"></script>
</html>
